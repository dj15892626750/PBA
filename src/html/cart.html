<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>购物车</title>
		<link rel="stylesheet" type="text/css" href="/css/public.css"/>
		<link rel="stylesheet" type="text/css" href="/css/cart.css"/>
		<script src="/lib/requirejs/require.min.js" data-main="/js/cart"></script>
	</head>
	<body>
		<!--顶部-->
		<div id="container-header"></div>
		
		<div class="container">
			<table id="table">
				<thead>
					<tr>
						<th width="60">
							<input type="checkbox" name="all" id="all" value=""/>
							<label for="all">全选</label>
						</th>
						<th width="100">商品ID</th>
						<th width="150">商品图片</th>
						<th width="400">商品标题</th>
						<th width="150">商品价格(元)</th>
						<th width="150">数量</th>
						<th width="80">小计(元)</th>
						<th width="80">操作</th>
					</tr>
				</thead>
				<tbody class="product-info">
					<tr>
						<td><input type="checkbox" class="check" value=""/></td>
						<td>1</td>
						<td><img src="/imgs/hot1.jpg" alt=""/></td>
						<td>发送给部分那个还没</td>
						<td>99</td>
						<td>
							<p>
								<span class="dec">-</span>
								<input type="text" class="count" value="1" min="1"/>
								<span class="add">+</span>
							</p>
						</td>
						<td>99</td>
						<td><a href="javascript:" class="del">删除</a></td>
					</tr>
				</tbody>
			</table>
			<div class="result" id="result">
				<a href="javascript:" class="delete">删除选中的商品</a>
				<a href="javascript:" class="empty">清空购物车</a>
				<p>
					<span>总支付：￥</span><span class="allprice">0.00</span>
					<a href="/html/account.html" class="accounts">去结算</a>
				</p>
			</div>
		</div>
		<div style="clear: both;"></div>
		<!--底部-->
		<div class="footer"></div>
	</body>
</html>
