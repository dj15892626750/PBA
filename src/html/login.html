<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title>PBA-用户登录</title>
		<link rel="stylesheet" type="text/css" href="/css/login.css"/>
	</head>
	<body>
		<div class="login">
			<div class="logo">
				<img src="../imgs/reg-logo.png"/>
			</div>
			<form id="login-form">
				<p>
					<input type="text" name="username" id="username" value="" placeholder="手机号码"/>
					<input type="password" id="password" placeholder="密码" />
				</p>
				<p>
					<input type="submit" id="login-btn" value="立即登录"/>
				</p>
				<div class="check">
					<p>
						<input type="checkbox" name="remember" id="remember" value=""/>
						<label for="remember">记住账号</label>
					</p>
					<p class="last">
						<a href="/html/register.html">注册账号</a>
						<span>|</span>
						<a href="javascript:">忘记密码？</a>
					</p>
					
				</div>
				
			</form>
		</div>
	</body>
</html>
